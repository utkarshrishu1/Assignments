<html>
<head>
<title>Bio Data Form</title>
</head>
<body>
<h1>My Bio Data</h1>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="first_name">FirstName:</label>
<input type="text" placeholder="First Name" id="first_name" required/>
<label for="last_name">LastName:</label>
<input type="text" placeholder="Last Name" id="last_name" required/>
<br><br>
<label for="male">Male:</label>
<input type="radio" id="male" name="gender" required/>
<label for="female">Female</label>
<input type="radio" id="female" name="gender"/>
<label for="others">Other:</label>
<input type="radio" id="others" name="gender"/>
<br><br>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" required/><br><br>
<label for="email">E-mail:</label>
<input type="text" id="email" placeholder="Enter Your Email" required/><br><br>
<label for="phno">Phone</label>
<input type="number" id="phno" placeholder="+91" required/><br><br>
<label for="height">Height/label>
<input type="number" id="height" placeholder="Height in Feet"/>
</fieldset>
<fieldset>
<legend>Education</legend>
<label for="sclname">School Name:</label>
<input type="text" id="sclname" placeholder="School Name" required/><br><br>
<label for="class">Class:</label>
<input type="number id="class" placeholder="Enter Class" required/><br><br>
<label for="stream">Stream:</label>
<select id="stream">
<option value="Medical">Medical</option>
<option value="Non-Medical">Non-Medical</option>
<option value="Commerce">Commerce</option>
<option value="Arts">Arts</option>
</select><br><br>
<label for="marksheet">Marksheet</label>
<input type="file" id="marksheet" required>
</fieldset>
<input type="submit"/>
</form>
</body>
</html>
